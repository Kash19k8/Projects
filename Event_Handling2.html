<!DOCTYPE html>
<html>
<body>
<title>All events</title>
<p>Click the button to display the date and time</p>

<button onclick="displayDate()">DATE & TIME DETAILS</button>

<button id="myBtn">CLICK ME</button>
<p id="demo"></p>


<button id="myBtn1">SUBMIT</button>
<p id="demo1"></p>
<button id="myBtn2">ACCEPT</button>

<p onclick="clrFunction(this, 'red')">Click me to change my text color.</p>

<script>

function displayDate() {
  document.getElementById("demo").innerHTML = Date();
}
var x = document.getElementById("myBtn");
x.addEventListener("mouseover", myFunction);
x.addEventListener("click", mySecondFunction);
x.addEventListener("mouseout", myThirdFunction);

function myFunction() {
  document.getElementById("demo").innerHTML += "Moused over!<br>";
}

function mySecondFunction() {
  document.getElementById("demo").innerHTML += "Clicked!<br>";
}

function myThirdFunction() {
  document.getElementById("demo").innerHTML += "Moused out!<br>";
}
function clrFunction(elmnt,clr) {
  elmnt.style.color = clr;
}
var y = document.getElementById("myBtn1");
y.addEventListener("clr", myclrFunction);
function myclrFunction() {
    document.getElementById("demo1").style.backgroundColor = "red";

}

*/
</script>

</body>
</html>
